# AUTOSTART #########

# Status bar 
exec-once = waybar
# Notification 
exec-once = dunst
# Wallpaper
exec-once = swaybg -o \* -i ~/.local/share/datafiles/wallpapers/wall1.png -m fill
# For screen sharing 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = ~/.config/hypr/scripts/screensharing.sh
# Bluetooth
# exec-once = blueman-applet # Make sure you have installed blueman
# Authentication agent
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Pyprland
exec-once = pypr
# Fcitx
# exec-once = fcitx5 -d

# VARIABLES #########

debug {
  disable_logs = false
}

input {
  kb_layout = pl
  # kb_options = grp:ctrls_toggle

  repeat_rate=20
  repeat_delay=350

  touchpad {
    disable_while_typing=0
    natural_scroll=0
    clickfinger_behavior=0
    middle_button_emulation=0
    tap-to-click=1
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
  gaps_in = 2
  gaps_out = 3
  border_size = 1
  col.active_border=0xff5e81ac
  col.inactive_border=0x66333333
  resize_on_border = true

  layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
      enabled = yes
      size = 3
      passes = 1
      new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Blur for waybar 
blurls = waybar

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  no_gaps_when_only = true
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = master
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

# BINDS #################

$mainMod = SUPER

bind = $mainMod, Return, exec, konsole --hide-menubar
bind = $mainMod, C, killactive, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, W, togglegroup

bind = $mainMod SHIFT, Return, exec, dolphin
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit,
bind = $mainMod SHIFT, F, fullscreen, 2
bind = $mainMod SHIFT, space, pin, 

bind = , XF86AudioMute, exec, ~/.local/share/hypr/scripts/volume.sh mute
bind = , XF86AudioLowerVolume, exec, ~/.local/share/hypr/scripts/volume.sh down
bind = , XF86AudioRaiseVolume, exec, ~/.local/share/hypr/scripts/volume.sh up
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, ~/.local/share/hypr/scripts/brightness.sh down
bind = , XF86MonBrightnessUp, exec, ~/.local/share/hypr/scripts/brightness.sh up

bind = , Print, exec, flameshot full -p ~/Pictures/screenshots --raw | wl-copy
bind = $mainMod, Print, exec, flameshot gui -p ~/Pictures/screenshots --raw | wl-copy
bind = CTRL, Print, exec, flameshot screen -p ~/Pictures/screenshots --raw | wl-copy

$lock_bg = ~/.local/share/datafiles/wallpapers/wall1.png
bind = $mainMod, L, exec, swaylock --clock --indicator -i $lock_bg

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, bracketleft, workspace, m-1
bind = $mainMod, bracketright, workspace, m+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active workspace to a monitor
bind = $mainMod SHIFT CTRL, left, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT CTRL, right, movecurrentworkspacetomonitor, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod CTRL, mouse:272, resizewindow
bindm = $mainMod, mouse:273, resizewindow

# Pyprland
bind = $mainMod, V, exec,pypr toggle volume
bind = $mainMod, grave, exec, pypr toggle term
bind = $mainMod, A, exec, pypr fetch_client_menu
bind = $mainMod SHIFT, A, exec, pypr unfetch_client
bind = $mainMod, Z, exec, pypr zoom

